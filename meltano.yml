version: 1
send_anonymous_usage_stats: true
project_id: 4c59ef72-be67-4ca8-8065-5980c9ff927d
plugins:
  extractors:
  - name: tap-clickcast
    namespace: tap_clickcast
    pip_url: fake
    executable: /home/adam/dev/tap-clickcast/tap-clickcast.sh
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: partner_token
      kind: password
    - name: api_url_base
    config:
      api_url_base: https://api.clickcast.cloud/clickcast/api
    select:
    - campaigns.campaign_id
    - campaigns.campaign_name
    - campaigns.employer_id
    - employers.employer_id
    - employers.employer_name
    - jobstats.employer_id
    - jobstats.campaign_id
    - jobstats.job_id,
    - jobstats.applies
    - jobstats.apply_starts
    - jobstats.clicks
    - jobstats.cpa
    - jobstats.cpc
    - jobstats.spend
    - jobs.job_id
    - jobs.campaign_id
    - jobs.employer_id
    - jobs.location
    - jobs.date_posted
    - jobs.city
    - jobs.state
    - jobs.zip
    - jobs.country
    - jobs.job_title
    - publishers.publisher_id
    - publishers.publisher_name
    - publishers.group
    - publishers.name_simple
    - jobs.*
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
